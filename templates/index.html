<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Price Prediction</title>
    <link rel="stylesheet" href='static/css/style.css'>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>

    <form id="prediction-form">
        <fieldset id="fieldset1">
            <legend>Real Estate Details</legend>
            <label for="area_type">Area Type:</label>
            <select id="area_type" name="area_type">
                {% for area_type in area_types %}
                <option value="{{ area_type }}">{{ area_type }}</option>
                {% endfor %}
            </select><br>

            <label for="location">Location:</label>
            <select id="location" name="location">
                {% for location in locations %}
                <option value="{{ location }}">{{ location }}</option>
                {% endfor %}
            </select><br>

            <label for="total_sqft">Square Feet:</label>
            <input type="number" id="total_sqft" name="total_sqft" required><br>

            <label for="size">Size:(i.e: 2 BHK)</label>
            <input type="text" id="size" name="size" required><br>

            <label for="bathroom">Bathroom:</label>
            <input type="number" id="bathroom" name="bathroom" required><br>

            <label for="balcony">Balcony:</label>
            <input type="number" id="balcony" name="balcony" required><br>

            <button type="submit">Price Prediction</button>
        </fieldset>
    </form>

    <div id="prediction-result"></div><br>
    <h2>Actual and Model's Predicted Prices(Random value)</h2>
    <div id="actual-predicted-prices">
        <table>
            <thead>
                <tr>
                    <th>Total Sqft</th>
                    <th>Actual Price</th>
                    <th>Predicted Price</th>
                </tr>
            </thead>
            <tbody id="prices-table-body">
            </tbody>
        </table>
    </div><br>
    <div id="bar-dis"></div><br>
    <div id="bar-chart"></div>
    <script src="static/js/script.js"></script>
</body>

</html>
